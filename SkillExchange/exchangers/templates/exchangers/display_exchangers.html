{% extends 'main/base.html' %}
{%load static %}

{% block title %}Exchangers{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="m-5 mx-auto title">
        Exchangers
    </h1>
    <form method="get" action="" class="mb-3 d-flex mx-auto custom-width">
        <div class="input-group justify-content-center mt-4">
            <input action="" type="text" name="search" class="form-control" placeholder="Search for a skill..."
                value="{{ request.GET.search }}" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn-lime" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
        </div>
    </form>
    {% include 'exchangers/components/exchangers_list.html' %}
</div>
{%endblock%}
